<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio Jquery</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form>
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Miguel">
            </div>
            <div class="form-campo">
                <label for="email">Email (opcional):</label>
                <input type="email" id="email" name="email" placeholder="Ex: joaomiguel@gmail.com">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo (opcional):</label>
                <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua General Carmona">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
